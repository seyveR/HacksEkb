{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хакатон</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'website/favicon/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/lightgallery/1.3.9/css/lightgallery.css">
    <style type="text/css">
        body {
          background-color: #002E63;
        }
      </style>


<aside>
        <header>
            <img src="{% static 'website/img/logo.png'%}" alt="logo"  width='200'>
            
            <nav>
                <ul class="nav_block">
                    <li class="nav_button"> <a href=""><b>Chikies</b></a></li>
                </ul>
            </nav>
        </header>
    </aside>

</head>
<body>
    <main>
        <div class="features">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file">
            <button type="submit">Обработать</button>
            </form>
            {% if download_link %}
            <a href="{{ download_link }}">Download processed file</a>
            {% else %}
            <a href="{% url 'download' %}">Download newData.xlsx</a>
            {% endif %}
            <p class="mark">Загрузите файл который имеет столбик responsibilities</p>
            </div>
    </main>
</body>
</html>
